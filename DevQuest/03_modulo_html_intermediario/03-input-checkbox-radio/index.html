<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox, Radios</title>
</head>
<body>
    <h1>Checkbox, Radios</h1>

    <h3>Linguagens de programação</h3>
    <label for="c#">C#</label>
    <input id="c#" type="checkbox" name="linguagens"><br>

    <Label for="javascript">javascript</Label>
    <input id="javascript" type="checkbox" nome="linguagens"><br>

    <h3>Gênero</h3>
    <label for="mascolino">Mascolino</label>
    <input id="mascolino" type="radio" name="genero">

    <label for="feminino">Feminino</label>
    <input id="feminino" type="radio" name="genero">

</body>
</html>
