<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Css cores</h1>

    <!--Em ingles direto na tag-->
    <h2 style="color: red;">Subtituilo 1</h2>

    <!--RGB que são basicamento vermelho, verde e azul-->
    <h2 style="color: rgb(255,0,0);">Subtituilo 2</h2>

    <!--RGBA que são vermeho, verde, azul. só que com opacidade-->
    <h2 style="color: rgba(255,0,0,0.5)">Subtituilo 3</h2>

    <!--Cores hexadecimal que o minimo é 0 e maximo é f-->
    <h2 style="color: #ff0000;">Subtituilo 4</h2>
</body>
</html>
