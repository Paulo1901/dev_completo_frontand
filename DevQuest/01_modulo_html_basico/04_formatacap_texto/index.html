<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatacao de texto</title>
</head>
<body>
    <h1>Formatação de texto</h1>

    <p>Esse texto sera em <strong>negrito</strong></p>
    <p>Esse texto será em <i>italico</i></p>
    <p>Esse texto será <u>sublinhado</u></p>
    <p>Esse texto será <s>tachado</s></p>
</body>
</html>
