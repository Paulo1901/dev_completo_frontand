<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>

    <!--Listas não ordenada-->

    <h2>Lista não ordenada</h2>
    <ul>
        <li>Café</li>
        <li>Filtro de café</li>
        <li>Bolo de chocolate</li>
        <li>Energético</li>
    </ul>

    <!--Listas ordenada-->

    <h2>Lista ordenada</h2>
    <ol>
        <li>Paulo</li>
        <li>Pedro</li>
        <li>Davi</li>
        <li>Rafhael</li>
    </ol>
</body>
</html>
