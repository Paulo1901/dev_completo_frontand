<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position static relative absolute</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Position static
        Já vem por padrão como estatico,
        elemento de forma estatica na tela
    -->
    <div class="elemento elemento-estatico">
        static
    </div>

    <!--
        Position relative
        Esse elemento estara relativamento posicionado
        no lgar que foi criado na nossa tela
    -->
    <div class="elemento elemento-relativo">
        relative
    </div>

    <!--
        Position absolute
        Ele asume uma nova camada na tela
        emcobrindo o position estatico
    -->
    <div class="elemento elemento-absoluto">
        absolute
    </div>

    <div class="elemento elemento-estatico">
        outro elemento estatico
    </div>

    <div class="elemento elemento-relativo-com-filho">
        <div class="elemento elemento-absoluto-com-pai">
            absoluto com pai
        </div>
    </div>

</body>
</html>
